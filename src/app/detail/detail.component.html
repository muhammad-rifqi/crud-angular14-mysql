<!DOCTYPE html>
<html>

<head>
    <title>List Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <h1>Detail Data</h1>
    <hr>
    <p>
        <a [routerLink]="['/list']" class="btn btn-primary">Kembali</a>
    </p>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>JUDUL</th>
            <th>FOTO</th>
            <th>TANGGAL</th>
        </tr>
        <tbody>
            <tr>
                <td>{{row?.data[0]?.id}}</td>
                <td>{{row?.data[0]?.judul}}</td>
                <td><img src="{{row?.data[0]?.foto}}" width="100" loading="eager|lazy"></td>
                <td>{{row?.data[0]?.tanggal}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
